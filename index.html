<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.svg">
  <title>AAA | Product preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <section class="card">
    <div class="top"></div>
    <div class="bottom">
      <div class="text-section">
        <h3 class="surtitle">PERFUME</h3>
        <h1 class="title">Gabrielle Essence Eau de Parfum</h1>
        <p class="text">A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="pricing-section">
        <h1 class="current-price">$149.99</h1>
        <h1 class="old-price">$169.99</h1>
      </div>
      <div class="cart-button">
        <img src="./images/icon-cart.svg" alt="add-to-cart-icon">
        <p>Add to Cart</p>
      </div>

    </div>
  </section>

</body>

</html>
